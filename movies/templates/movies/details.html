{% load static %}
{% csrf_token %}
<title>Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href={% static 'css/bootstrap.css' % } rel='stylesheet' type='text/css' />
<link href={% static 'css/style.css' %} rel="stylesheet" type="text/css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900'
    rel='stylesheet' type='text/css'>
    
<div class="container">
    <div class="container_wrap" style="height: 300;">
        <div class="header_top">
            <div class="col-sm-3 logo">
                <h1 class="t_1">Cenima</h1>
            </div>
            <div class="col-sm-6 nav">
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="content" style="height: 390; justify-content: center;">

            <div class="movie_top">
                <div class="col-md-9 movie_box">
                    <div class="grid images_3_of_2" style="height: 300; width: 200;">
                        <div class="movie_image" style="height: 300; width: 200;">
                            <img style="height: 300; width: 200;" src="{{movie.imageurl}}" class="img-responsive"
                                alt="" />
                        </div>
                    </div>
                    <div class="desc1 span_3_of_2">
                        <p class="movie_option"><strong>Country: {{movie.country}} </strong>
                        <p class="movie_option"><strong>Year: </strong>{{movie.year}}</p>
                        <p class="movie_option"><strong>Category: </strong><a href="#">Adventure</a>, <a
                                href="#">{{movie.category}}</a></p>
                        <p class="movie_option"><strong>Release date: </strong>{{movie.year}}</p>
                        <p class="movie_option"><strong>Number of available ticket:
                            </strong>{{movie.available_ticket}}</p>
                        <p class="movie_option"><strong>Description: </strong>{{movie.descr}}</p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="down_btn">
                                <a class="btn1"><input type="submit" value="Booking"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
