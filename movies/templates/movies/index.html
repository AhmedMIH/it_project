{% load static %}
<title>Cinema</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href={% static 'css/style.css' %} rel="stylesheet" type="text/css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900'
	rel='stylesheet' type='text/css'>


<div class="container">
	<div class="container_wrap">
		<div class="header_top">
			<div class="col-sm-3 logo">
					<h1 class="t_1">Cenima</h1>
				</div>
			<div class="col-sm-6 nav">
			</div>
			<div class="clearfix"> </div>
		</div>

		<div class="slider">
			{% if oneMovie %}
			<div class="callbacks_container">
				<ul class="rslides" style="height: 500;" id="slider">
					<li>
						<a href={% url 'movie_details' oneMovie.id %}>
							<img src={{oneMovie.imageurl}}  style="height: 500;" class="img-responsive" alt="" />
						</a>
					</li>
				</ul>
			</div>
			<div class="banner_desc">
				<div class="col-md-9">
					<ul class="list_1">
						<li>Published <span class="m_1">{{ oneMovie.year }}</span></li>
						<li>Updated <span class="m_1">Feb 20 2015</span></li>
					</ul>
				</div>
			</div>
			{%endif%}
		</div>

		<div class="content">
			<div class="box_1">
				<h1 class="m_2">Featurd Movies</h1>
				<div class="clearfix"> </div>
			</div>
			<div class="box_2" style="overflow: auto;white-space: nowrap;">
				{% for movie in movies %}
				<a href={% url 'movie_details' movie.id %}><img style="height: 200;"
					src="{{movie.imageurl}}" class="img-responsive" alt="" /></a>
				{%endfor%}
				<div class="clearfix"> </div>
			</div>
		</div>

	</div>
</div>
